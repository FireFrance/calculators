<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PEA comparison tester</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="PEA comparison tester">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1>PEA tester</h1>
  </header>

  <div class="card">
    <div class="card-body">
        <h2>Simulate accumlation</h2>
        <form>
            <div class="form-group">
              <label for="expectedYearlyGrowthRate">Expected yearly growth in percent</label>
              <input type="number" class="form-control" id="expectedYearlyGrowthRate" value=7>
            </div>
            <div class="form-group">
                <label for="numberOfYears">Number of years to accummulate</label>
                <input type="number" class="form-control" id="numberOfYears" value=15>
            </div>
            <div class="form-group">
                <label for="startingValue">Initial value</label>
                <input type="number" class="form-control" id="startingValue" value=0>
            </div>
            <div class="form-group">
                <label for="monthlyContribution">Initial value</label>
                <input type="number" class="form-control" id="monthlyContribution" value=833>
            </div>
            <button type="submit" class="btn btn-primary" onclick="submitAccumulation()">Submit</button>
          </form>
        
    </div>
  </div>
  
  <script src="pea-comparison.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<script type="text/javascript">
  function submitAccumulation() {
    const formData = $("#preview_form").serialize()
    console.info(formData)
  }


</script>

</body>
</html>
